name: nrb_env_dev
channels:
  - conda-forge
  - defaults
  - s1-etad
dependencies:
  - python>=3.8
  - python-dateutil
  - gdal>=3.5.0
  - click>=7.1.0
  - lxml
  - pip
  - pystac>=1.8.0
  - pystac-client
  - scipy
  - pyroSAR>=0.21.0
  - spatialist>=0.12.0
  - s1etad>=0.5.3
  - s1etad_tools>=0.8.1
  - numpy
  - asf_search
  - pyproj
  - sphinx
  - sphinxcontrib-bibtex>=2.2
  - nbsphinx
  - sphinx_rtd_theme
  - sphinx-toolbox
  - ipython # for notebook code highlighting
  - filelock  # needed for sphinx_toolbox.collapse
